databases:
  # PostgreSQL Database (Free tier)
  - name: belote-db
    plan: free
    databaseName: belote
    user: belote

services:
  # Backend Service
  - type: web
    name: belote-backend
    runtime: node
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://belote-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: belote-db
          property: connectionString

  # Frontend Service (Static Site)
  - type: web
    name: belote-frontend
    runtime: static
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist/belote-frontend/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
